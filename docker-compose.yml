version: '3.3'

services:

  nginx:
    image: nginx
    container_name: ng01
    ports:
      - "80:8000"
    volumes:
      - ./src:/src
      - ./config/nginx:/etc/nginx/conf.d
    depends_on:
      - web

  web:
    build: .
    container_name: aplicacao1
    command: python src/API/manage.py runserver 0.0.0.0:8000
   
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
  db:
    image: postgres
    container_name: dbpostgree


